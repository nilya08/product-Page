<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallary">
          <img src="image1.png" id="productImg"/>
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>

          </div>

        </div>
        <div class="details">
          <h1>Casual T shirt</h1>
          <h2>$15.00</h2>
          <h3>30% OFF</h3>
          <p>
            WRANGLE is the american companey so this company can also cheat on
            you. Check the product before buying.
          </p>
          <form>
            <div class="size-select">
              <p>Size</p>
              <label for="Small">
                <input type="radio" name="Size" id="Small" />
                <span>S</span>
              </label>
              <label for="Medium">
                <input type="radio" name="Size" id="Medium" />
                <span>M</span>
              </label>
              <label for="Large">
                <input type="radio" name="Size" id="Large" />
                <span>L</span>
              </label>
              <label for="X-Large">
                <input type="radio" name="Size" id="X-Large" />
                <span>XL</span>
              </label>
              <label for="XX-Large">
                <input type="radio" name="Size" id="XX-Large" />
                <span>XXL</span>
              </label>
            </div>

            <div class="color-select">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-2"></span>
                </label> 
                <label for="orange">
                    <input type="radio" name="color" id="orange">
                    <span class="color-3"></span>
                </label>
                 <label for="purple">
                    <input type="radio" name="color" id="purple">
                    <span class="color-4"></span>
                </label>
                 <label for="black">
                    <input type="radio" name="color" id="black">
                    <span class="color-5"></span>
                </label>
            </div>
            <div class="Quantity-select">
                <p>Quantity</p>
                <input type="number" value="1">
            </div>
                <button>buy Now</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
